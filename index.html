<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salaam Alikum!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Hello dears Asalam u Alikum Wa Rahmatullah, my name is Israr Zalmai. this the website I just publlished.</h1>
    <p class="text-justify">This the our Automata Theory Home work. we built a program that can convert 0 to 1 and 1 to 0.</p>
      <form onsubmit="event.preventDefault(); convertInput();" id="form_padded">
        <div class="form-row" >
          <div class="col-md-4 mb-3">
            <label for="userInput">Enter a sequence of 0s and 1s</label>
            <input type="number" class="form-control" id="userInput" placeholder="Enter 0's and 1's sequence" name="userInput" value="Mark" required>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" id="padded">Convert</button>
      </form>
      <div id="result"></div>
    <script>
        function convertInput() {
          var userInput = document.getElementById("userInput").value;
          var convertedString = userInput.replace(/0/g, 'x').replace(/1/g, '0').replace(/x/g, '1');
          document.getElementById("result").innerText = "Converted: " + convertedString;
        }
      </script>
</body>
</html>
